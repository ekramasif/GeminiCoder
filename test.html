<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalized Travel Itinerary</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer>
      const generateItineraryBtn = document.getElementById('generate-itinerary');
      const itineraryContainer = document.getElementById('itinerary-container');
      const form = document.getElementById('itinerary-form');

      generateItineraryBtn.addEventListener('click', async () => {
        const destination = form.destination.value;
        const duration = form.duration.value;
        const interests = form.interests.value;

        try {
          const response = await axios.get(
            `https://api.example.com/itinerary?destination=${destination}&duration=${duration}&interests=${interests}`
          );
          const itinerary = response.data;

          itineraryContainer.innerHTML = `
            <h2 class="text-2xl font-bold mb-4">Your Personalized Itinerary:</h2>
            <ul class="list-disc ml-8">
              ${itinerary.map(
                (item) => `
                  <li class="mb-2">
                    <h3 class="text-xl font-semibold">${item.activity}</h3>
                    <p class="text-gray-600">${item.description}</p>
                    <p class="text-gray-600">${item.location}</p>
                  </li>
                `
              )}
            </ul>
          `;
        } catch (error) {
          console.error(error);
          itineraryContainer.innerHTML = '<p class="text-red-500">Error fetching itinerary data.</p>';
        }
      });
    </script>
  </head>
  <body class="bg-gray-100 font-sans">
    <header class="bg-white shadow-md p-4">
      <h1 class="text-2xl font-bold text-center">Personalized Travel Itinerary Generator</h1>
    </header>

    <main class="container mx-auto p-4">
      <div class="bg-white p-6 rounded-md shadow-md">
        <h2 class="text-xl font-bold mb-4">Create Your Perfect Trip</h2>
        <form id="itinerary-form">
          <div class="mb-4">
            <label for="destination" class="block text-gray-700 text-sm font-bold mb-2">
              Destination:
            </label>
            <input
              type="text"
              id="destination"
              name="destination"
              placeholder="Enter your destination"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="mb-4">
            <label for="duration" class="block text-gray-700 text-sm font-bold mb-2">
              Duration (days):
            </label>
            <input
              type="number"
              id="duration"
              name="duration"
              placeholder="Enter trip duration"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="mb-4">
            <label for="interests" class="block text-gray-700 text-sm font-bold mb-2">
              Interests:
            </label>
            <input
              type="text"
              id="interests"
              name="interests"
              placeholder="Enter your interests (e.g., history, food, nature)"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <button
            id="generate-itinerary"
            type="button"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Generate Itinerary
          </button>
        </form>
      </div>

      <div id="itinerary-container" class="mt-8"></div>
    </main>
  </body>
</html>
